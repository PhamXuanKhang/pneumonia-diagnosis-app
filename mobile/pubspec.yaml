name: pneumonia_diagnosis
description: Ứng dụng chẩn đoán viêm phổi từ ảnh X-quang sử dụng TensorFlow Lite

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  
  # TensorFlow Lite
  tflite_flutter: ^0.10.4
  
  # Image handling
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  
  # Image processing
  image: ^4.1.3
  
  # File system
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Permissions
  permission_handler: ^11.1.0
  
  # State management
  provider: ^6.1.1
  
  # UI enhancements
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/models/
    - assets/images/
  
  # Fonts (optional)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
