name: pneumonia_diagnosis
description: Mobile app for pneumonia diagnosis using X-ray images
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # TFLite
  tflite_flutter: ^0.10.4
  tflite_flutter_helper: ^0.3.1
  
  # Image processing
  image_picker: ^1.0.5
  image: ^4.1.3
  
  # Camera
  camera: ^0.10.5+7
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # HTTP
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Utils
  intl: ^0.18.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/images/
